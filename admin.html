<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f0f1e6;
            height: 10000px;
        }

        .sidebar {
            background-color: #c8c9be;
            position: fixed;
            top: 0px;
            bottom: 0px;
        }

        .sidebar-content a {
            text-decoration: none;
            color: black;
        }

        .sidebar-content {
            font-size: 25px;
        }

        .sidebar-hr {
            border-top: 2px solid black;
        }

        .sidebar-logo {
            height: 10%;
        }

        .w-80 {
            width: 80%;
        }

        .check-description {
            font-size: 20px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            visibility: hidden;
            display: none;
        }

        .checkbox-wrapper *,
        .checkbox-wrapper ::after,
        .checkbox-wrapper ::before {
            box-sizing: border-box;
        }

        .checkbox-wrapper {
            position: relative;
            display: block;
            overflow: hidden;
        }

        .checkbox-wrapper .check {
            width: 50px;
            height: 50px;
            position: absolute;
            opacity: 0;
        }

        .checkbox-wrapper .label svg {
            vertical-align: middle;
        }

        .checkbox-wrapper .path1 {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            transition: .5s stroke-dashoffset;
            opacity: 0;
        }

        .checkbox-wrapper .check:checked+label svg g path {
            stroke-dashoffset: 0;
            opacity: 1;
        }

        .page-content {
            width: 100%;
            padding-left: 25%;
        }

        .main-content {
            width: 95%;
        }
    </style>
</head>

<body>
    <div class="container_fluid" id="app">
        <div class="row">
            <div class="sidebar col-3 ">
                <div class="sidebar-logo d-flex justify-content-center align-items-center">
                    <img src="img/social-services.png" height="50px" width="auto" alt="">
                    <h3 class="ms-2 p-0 d-inline-block">RIGHTTRACK</h3>
                </div>
                <div v-if="getUser() == 'student'"
                    class="sidebar-content d-flex flex-column justify-content-center align-items-center">
                    <p class="sidebar-content text-center m-0">HOURS LEFT: </p>
                    <p class="sidebar-content text-center m-0" id="hours-left">80</p>
                    <hr class="sidebar-hr w-80">
                    <p class="sidebar-content text-center m-0">CALENDER</p>
                    <a href="#"><img src="img/calendar.png" height="200px" width="auto" alt=""></a>
                    <hr class="sidebar-hr w-80 mt-4">
                    <p class="sidebar-content text-center m-0">TO-DO LIST</p>
                    <div class="w-80">
                        <div class="checkbox-wrapper d-flex flex-column">
                            <input type="checkbox" class="check" id="check1" />
                            <label for="check1" class="label">
                                <svg width="45" height="45" viewbox="0 0 95 95">
                                    <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                                    <g transform="translate(0,-952.36222)">
                                        <path
                                            d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 "
                                            stroke="black" stroke-width="3" fill="none" class="path1" />
                                    </g>
                                </svg>
                                <span class="check-description">Task 1</span>
                            </label>
                            <input type="checkbox" class="check" id="check2" />
                            <label for="check2" class="label">
                                <svg width="45" height="45" viewbox="0 0 95 95">
                                    <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                                    <g transform="translate(0,-952.36222)">
                                        <path
                                            d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 "
                                            stroke="black" stroke-width="3" fill="none" class="path1" />
                                    </g>
                                </svg>
                                <span class="check-description">Task 2</span>
                            </label>
                            <input type="checkbox" class="check" id="check3" />
                            <label for="check3" class="label">
                                <svg width="45" height="45" viewbox="0 0 95 95">
                                    <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                                    <g transform="translate(0,-952.36222)">
                                        <path
                                            d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 "
                                            stroke="black" stroke-width="3" fill="none" class="path1" />
                                    </g>
                                </svg>
                                <span class="check-description">Task 3</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div v-else-if="getUser() == 'admin'"
                    class="sidebar-content d-flex flex-column justify-content-center align-items-center">
                    <div class="sidebar-content d-flex flex-column w-80 mx-auto">
                        <p class="sidebar-content m-0"><a href="#">MENU</a> </p>
                        <hr class="sidebar-hr w-100 mx-auto">
                        <p class="sidebar-content m-0"><a href="#">APPROVE POSTS</a></p>
                        <p class="sidebar-content m-0"><a href="#">DATA</a> </p>
                    </div>
                </div>
            </div>
            <div class="col-9 page-content">
                <div class="main-content mx-auto">
                    <h2 class="fw-bold">Overview</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id nisl tortor. Nunc
                        ultricies, urna quis blandit feugiat, purus massa.</p>
                    <h2 class="fw-bold">Profile Activity</h2>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        // <div id='app'></div>
        const app = Vue.createApp({
            data() {
                return {
                    account: "admin"
                };
            }, // data
            // computed: { 
            //     derivedProperty() {
            //         return false;
            //     }  
            // }, // computed
            // created() { 
            // },
            // mounted() { 
            // },
            methods: {
                getUser() {
                    return this.account
                }
            } // methods
        });
        const vm = app.mount('#app'); 
    </script>
</body>

</html>
