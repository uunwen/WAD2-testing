<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link rel="stylesheet" href="../css/events.css"> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .menu-content {
            top: 4rem;
        }

        .main-content {
            width: 95%;
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <!-- Bootstrap Navbar with icons -->
    <nav class="navbar navbar-expand-lg position-sticky top-0">
        <a href="admin.html" class="navbar-brand brand-icon"><img src="../img/social-services.png" alt="">RIGHTTRACK</a>

        <div class="container-fluid d-flex justify-content-end"> <!-- Align icons to the right -->
            <!-- this links back to the homepage -->
            <!-- Profile Icon -->
            <div class="menu d-flex flex-column align-items-center">
                <span class="icon"><img src="../img/students.png" alt="Profile" class=""></span>
                <a href="#">Students</a>
            </div>

            <!-- Community Services Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/public-health.png" alt="Profile" class=""></span>
                <a href="#">Community Services</a>
            </div>

            <!-- Sponsors Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/ngo.png" alt="Profile" class=""></span>
                <a href="#">Sponsors</a>
            </div>

            <!-- Profile Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/user.png" alt="Profile" class=""></span>
                <a href="#">Profile</a>
                <div class="menu-content">
                    <a href="#"><img src="../img/user.png" alt="Profile Icon">Profile</a>
                    <a href="#"><img src="../img/settings.png" alt="Settings Icon">Settings</a>
                    <div class="separator"></div>
                    <a href="#"><img src="../img/logout.png" alt="Log Out Icon">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-content overflow-scroll mx-auto text-center" class="main" id="adminApp">
        <h1>Community Services</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Admissions Period </th>
                    <th>Capacity</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Organiser</th>
                    <th>Project Name</th>
                    <th>Project Requirements </th>
                    <th>Region</th>
                    <th>Session(s)</th>
                    <th>Total CSP hours</th>
                    <th>Volunteer Period </th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(record, idx) in admissionsPeriod">
                    <community-service-records :index="Number(idx) + 1" :admissions-period="record" :description="description[idx]"
                        :capacity="capacity[idx]" :location="location[idx]" :organiser="organiser[idx]"
                        :project-name="projectName[idx]" :project-requirements="projectRequirements[idx]"
                        :region="region[idx]" :sessions="sessions[idx]" :total-csp-hours="totalCSPHours[idx]"
                        :volunteer-period="volunteerPeriod[idx]">
                    </community-service-records>
                </template>
            </tbody>
        </table>
    </div>

    <!-- script for event cards -->
    <script type="module" src="admin.js"></script>

    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
