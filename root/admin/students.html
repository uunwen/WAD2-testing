<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link rel="stylesheet" href="../css/events.css"> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .menu-content {
            top: 4rem;
        }

        .main-content {
            width: 95%;
            margin-top: 25px;
            position: relative;
            margin-top: 4.5%;
        }

        .filter-wrapper {
            position: absolute;
            /* Position it absolutely */
            top: -10px;
            /* Distance from the top of the container */
            right: 30px;
            /* Distance from the right of the container */
        }

        .filters {
            width: 600px;
            position: fixed;
            right: 25px;
            top: 125px;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Bootstrap Navbar with icons -->
    <nav class="navbar navbar-expand-lg  fixed-top top-0">
        <a href="admin.html" class="navbar-brand brand-icon"><img src="../img/social-services.png" alt="">RIGHTTRACK</a>

        <div class="container-fluid d-flex justify-content-end"> <!-- Align icons to the right -->
            <!-- this links back to the homepage -->
            <!-- Profile Icon -->
            <div class="menu d-flex flex-column align-items-center">
                <span class="icon"><img src="../img/students.png" alt="Profile" class=""></span>
                <a href="#">Students</a>
            </div>

            <!-- Community Services Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/public-health.png" alt="Profile" class=""></span>
                <a href="#">Community Services</a>
            </div>

            <!-- Sponsors Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/ngo.png" alt="Profile" class=""></span>
                <a href="#">Sponsors</a>
            </div>

            <!-- Profile Icon -->
            <div class="menu d-flex flex-column align-items-center mx-3">
                <span class="icon"><img src="../img/user.png" alt="Profile" class=""></span>
                <a href="#">Profile</a>
                <div class="menu-content">
                    <a href="#"><img src="../img/user.png" alt="Profile Icon">Profile</a>
                    <a href="#"><img src="../img/settings.png" alt="Settings Icon">Settings</a>
                    <div class="separator"></div>
                    <a href="#"><img src="../img/logout.png" alt="Log Out Icon">Log out</a>
                </div>
            </div>
        </div>

    </nav>

    <div class="container-fluid main-content mx-auto text-center" class="main" id="adminApp">
        <div class="filter-wrapper position-absolute">
            <img src="../img/filter.png" alt="Settings" class="filter-icon" width="80px" />


            <!-- Filters Menu (Hidden by default, shown on hover) -->
            <div id="filter-menu" class="filters">
                <h2>FILTERS</h2>

                <div class="filter-group border d-flex flex-column align-items-start p-2">
                    <span class="filter-label mb-1">Student Name:</span>
                    <div class="col-lg-12 col-md-12 w-100 col-sm-12 mb-2">
                        <input type="text" class="form-control" placeholder="E.g. Lennard"
                            aria-label="Student Name" v-model="filterStudentName" />
                    </div>
                </div>

                <div class="filter-group border d-flex flex-column align-items-start p-2">
                    <span class="filter-label">Hours Left:</span>
                    <div class="row filter-options ">
                        <div class="d-flex align-items-center mb-2">
                            <div class="mx-2">
                                <p class="mb-0">From</p>
                            </div>
                            <div class="flex-grow-1">
                                <input type="number" class="form-control w-100" :placeholder="minHour"
                                    aria-label="Minimum Hours Left" v-model="filterMinHours" :min="minHour" />
                            </div>
                            <div class="mx-2">
                                <p class="mb-0">To</p>
                            </div>
                            <div class="flex-grow-1">
                                <input type="number" class="form-control" :placeholder="maxHour"
                                    aria-label="Maximum Hours Left" v-model="filterMaxHours" :min="minHour" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group border d-flex flex-column align-items-start p-2">
                    <span class="filter-label mb-1">Graduation Year:</span>
                    <select v-model="filterGraduation" class="form-select w-100" aria-label="graduation year">
                        <option value="allGraduationYear" selected>All Graduation Year</option>
                        <option value="within1Year">Within 1 Year</option>
                        <option value="within2Years">Within 2 Years</option>
                    </select>
                </div>

                


                <button id="submit-btn" @click="updateRecords">Submit</button>
            </div>
        </div>
        <h1>Students</h1>
        <table class="table overflow-auto table-responsive">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Graduation Year</th>
                    <th>Hours Left</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(record, idx) in selectedStudents" :key="record.eventKey">
                    <student-records :record="record" :index="idx + 1"/>
                </template>
            </tbody>
        </table>
    </div>

    <!-- script for event cards -->
    <script type="module" src="admin_students.js"></script>

    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
