<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 13 Details</title>

    <!-- Add cute and playful styling -->
    <style>
        /* Body styling for a cute theme */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* General container styling */
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cuter Sign-Up button styling */
        .signup-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #66b3ff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #3399ff;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the header */
        h1 {
            font-size: 3rem;
            color: #3399ff;
            text-align: center;
            margin-top: 60px;
            text-shadow: 1px 1px #b3e0ff;
        }

        /* Event details styling */
        #event13Data {
            margin: 40px auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            border: 2px solid #b3e0ff;
        }

        /* Add cute borders around sections */
        #event13Data p {
            background-color: #e0f7ff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Footer area */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sign-Up button at the top-right corner -->
        <button class="signup-btn" onclick="window.location.href='#'">Sign Up</button>

        <!-- The header where the Project Name will be displayed -->
        <h1 id="eventHeader">Event 13 Details</h1>

        <!-- Div where the rest of event13 data will be displayed -->
        <div id="event13Data"></div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Event Details | Created with Love
    </footer>

    <!-- Include your JavaScript file (event13.js) -->
    <script type="module" src="event13.js"></script>
</body>

</html>
