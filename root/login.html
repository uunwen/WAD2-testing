<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <!-- Import bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Import main css -->
  <link rel="stylesheet" href="../css/main.css" />

  <!-- Import css for login page   -->
  <link rel="stylesheet" href="../css/login.css" />

  <body>
    <div class="container">
      <h1>Welcome</h1>
      
      <div
        id="loginOptions"
        class="login-options"
        class="d-flex justify-content-center"
      >
        <button onclick="showForm('communityServiceForm')">
          Community Service Login
        </button>
        <button onclick="showForm('userForm')">User Login</button>
        <button onclick="showForm('adminForm')">Administrator Login</button>
      </div>

      <div id="communityServiceForm" class="login-form" style="display: none">
        <h2>Community Service Login</h2>
        <!-- Add community service login form here -->
        <form action="" method="post">
          <input type="text" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" value="login">Login</button>
        </form>
        <button onclick="showForm('loginOptions')">Back</button>
      </div>

      <div id="userForm" class="login-form" style="display: none">
        <h2>User Login</h2>
        <button id="googleSignIn">
          <img src="../img/Google__G__logo.png" />Login with Google
        </button>
        <button onclick="showForm('loginOptions')">Back</button>
      </div>

      <div id="adminForm" class="login-form" style="display: none">
        <h2>Administrator Login</h2>
        <!-- Add admin login form here -->
        <form action="admin.html" method="post">
          <input type="text" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" value="login">Login</button>
        </form>
        <button onclick="showForm('loginOptions')">Back</button>
      </div>
    </div>

    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
