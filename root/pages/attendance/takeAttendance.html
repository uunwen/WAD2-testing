<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Attendance</title>

    <!-- Import package -->
    <script src="node_modules/html5-qrcode/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div id="reader"></div>
    <div id="result"></div>
  </body>
  <script>
    // Initialize the Html5QrcodeScanner
    const scanner = new Html5QrcodeScanner("reader", {
      qrbox: { width: 250, height: 250 }, // Scanning box size
      fps: 10, // Frames per second to scan
    });

    scanner.render(onScanSuccess, onScanError);

    // Success callback when QR quote is scanned
    function onScanSuccess(result) {
      document.getElementById("result").innerHTML = `<h2>Success!</h2>
        <p><a href="${result}">${result}</a></p>`; // Add scanned result to history
      scanner.clear(); // Stop the scanner
    }

    // Error callback for scan failures
    function onScanError(err) {
      console.error(err);
    }
  </script>
</html>
