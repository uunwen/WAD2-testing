<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS for logos email, facebook and internet (under profile)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Css files -->
    <link href="../css/sponsor/sponsor.css" rel="stylesheet" />
    <link href="../css/sponsor/addEventButton.css" rel="stylesheet" />
    <link href="../css/sponsor/sidebar.css" rel="stylesheet" />

    <title>Sponsor Details</title>
  </head>

  <body>
    <!-- sidebar -->
    <div class="container-fluid" class="main" id="app">
      <div class="row">
        <div class="sidebar col-md-3" id="sidebar"></div>

        <!-- events content -->
        <main class="col-md-9 main-content">
          <div class="container">
            <br /><br />
            <h1 id="sponsorHeader">Sponsor Details</h1>
            <br />
            <hr />
            <div id="sponsorStats"></div>
            <hr />

            <div id="sponsorDescription" class="description-box">
              <p id="aboutText">
                <strong>About:</strong> <span id="aboutContent"></span>
              </p>
              <textarea id="aboutTextarea"></textarea>
              <div id="aboutActions" style="margin-top: 10px">
                <button id="editAboutBtn" class="edit-btn">Edit</button>
                <button id="saveAboutBtn" class="save-btn">Save</button>
                <button id="cancelAboutBtn" class="cancel-btn">Cancel</button>
              </div>
            </div>

            <div id="eventContainer"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- end of sidebar -->

    <button class="floating-btn" id="redirectBtn">+</button>

    <br /><br />
    <script type="module" src="./script/addEventButton.js"></script>
    <script type="module">
      import {
        getSponsorOrg_name,
        fetchSponsorData,
        fetchAndDisplayEvents,
        isEditing,
      } from "./script/sponsor1.js";

      import { search } from "./script/navbar.js";

      // On window load, fetch sponsor data and events for the specified organizer
      window.onload = () => {
        setInterval(() => {
          // Check whether event is editing
          if (isEditing) {
            getSponsorOrg_name().then((org_name) => {
              fetchSponsorData();
              fetchAndDisplayEvents(org_name, search);
            });
          }
        }, 1000);
      };
    </script>
    <script type="module">
      import { createNavbar, initializeSearch } from "./script/navbar.js";

      document.addEventListener("DOMContentLoaded", async () => {
        createNavbar();

        try {
          const searchResult = await initializeSearch();
          console.log(searchResult);
        } catch (err) {
          // Initialize search functionality
          console.error("Error initializing search:", error);
        }
      });
    </script>
    <script src="./script/sidebar.js"></script>
  </body>
</html>
