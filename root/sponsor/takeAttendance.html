<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Import qr scanner package -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Css files -->
    <link href="../css/sponsor/sponsor.css" rel="stylesheet" />
    <link href="../css/sponsor/sidebar.css" rel="stylesheet" />

    <title>Attendance System</title>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      button {
        margin: 10px 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- sidebar -->
    <div class="container-fluid" class="main" id="app">
      <div class="row">
        <div class="sidebar col-md-3">
          <ul class="navbar-links">
            <li>
              <a href="./sponsor1.?uid=${uid}"
                ><img src="../img/house.png" /> Home</a
              >
            </li>
            <li>
              <a href="./takeAttendance.html?uid=${uid}"
                ><img src="../img/attendance.png" /> Attendance</a
              >
            </li>
          </ul>
        </div>

        <!-- QR scanner -->
        <main class="col-md-9 main-content">
          <div id="app">
            <h1>Attendance System</h1>
            <div id="reader"></div>
            <button @click="startAttendance" v-if="!isScanning">
              Start Attendance
            </button>
            <button @click="stopAttendance" v-if="isScanning">
              Stop Attendance
            </button>

            <h2>Attendance List</h2>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Attendance Taken</th>
                </tr>
              </thead>
              <tbody>
                <!-- Display students that taken their attendance -->
                <tr v-for="student in attendanceList" :key="student.uid">
                  <td>{{ student.name }}</td>
                  <td>{{ student.timestamp }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>

        <!-- end of QR scanner -->
      </div>
    </div>
    <!-- end of sidebar -->

    <script type="module" src="./script/takeAttendance.js"></script>
    <script type="module">
      import { createNavbar, initializeSearch } from "./script/navbar.js";

      document.addEventListener("DOMContentLoaded", async () => {
        createNavbar();

        try {
          const searchResult = await initializeSearch();
          console.log(searchResult);
        } catch (err) {
          // Initialize search functionality
          console.error("Error initializing search:", error);
        }
      });
    </script>
  </body>
</html>
