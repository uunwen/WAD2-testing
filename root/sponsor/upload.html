<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Event</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/sponsor/sidebar.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input,
    textarea,
    select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    p#formMessage {
      margin-top: 15px;
      text-align: center;
      color: #28a745;
      font-weight: bold;
    }

    .error {
      color: #d9534f;
    }

    .error-highlight {
      border-color: #d9534f;
      background-color: #f8d7da;
    }

    #photoPreview {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .photo-preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
  <script type="module" src="../sponsor/script/upload.js"></script>
</head>

<body>
  <!-- sidebar -->
  <div class="container-fluid" class="main" id="app">
    <div class="row">
      <div class="sidebar col-md-3" id="sidebar"></div>

      <!-- events content -->
      <main class="col-md-9 main-content">
        <div class="container">

          <h2>Create New Event</h2>
          <form id="eventForm">
            <label for="admissionsPeriod">Admissions Period (e.g., October 2024 - November 2024):</label>
            <input type="text" id="admissionsPeriod" required /> <!-- Fixed ID here -->

            <label for="capacity">Capacity (e.g., 50 volunteers):</label>
            <input type="number" id="capacity" min="1" required />

            <label for="description">Description (e.g., Spend a rewarding day at East Coast Beach...):</label>
            <textarea id="description" required></textarea>

            <label for="location">Location (e.g., East Coast Beach):</label>
            <input type="text" id="location" required />

            <label for="projectName">Project Name (e.g., Beach Clean-Up):</label>
            <input type="text" id="projectName" required />

            <label for="projectRequirements">Project Requirements (e.g., Bring gloves and reusable water
              bottles):</label>
            <input type="text" id="projectRequirements" required />

            <label for="region">Region:</label>
            <select id="region" required>
              <option value="" disabled selected>Select a region</option>
              <option value="North">North</option>
              <option value="South">South</option>
              <option value="East">East</option>
              <option value="West">West</option>
              <option value="Central">Central</option>
            </select>

            <label for="sessions">Session(s) (e.g., Monday, 8:00 AM - 1:00 PM):</label>
            <input type="text" id="sessions" required />

            <label for="totalCSPHours">Total CSP hours (e.g., 80 hours):</label>
            <input type="number" id="totalCSPHours" min="1" required />

            <label for="volunteerPeriodStart">Volunteer Period Start:</label>
            <input type="date" id="volunteerPeriodStart" required />

            <label for="volunteerPeriodEnd">Volunteer Period End:</label>
            <input type="date" id="volunteerPeriodEnd" required />

            <label for="photoURL">Photo URLs (add multiple URLs by pressing "Add Photo"):</label>
            <div id="photoURLsContainer">
              <input type="url" class="photoURL" placeholder="Enter a photo URL" required />
            </div>
            <button type="button" id="addPhotoButton">Add Photo</button> <!-- Button to add more photo URL fields -->

            <!-- Submit button -->
            <button type="submit" id="submitEvent">Submit Event</button>
          </form>
          <p id="formMessage"></p>
        </div>
      </main>
    </div>
  </div>

  <!-- end of sidebar -->

  <script type="module">
    import { createNavbar, initializeSearch } from "./script/navbar.js";

    document.addEventListener("DOMContentLoaded", async () => {
      createNavbar();
      try {
        await initializeSearch();
      } catch (err) {
        console.error("Error initializing search:", err);
      }
    });
  </script>

  <script src="./script/sidebar.js"></script>

</body>

</html>
