<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Event</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/sponsor/addEventButton.css" rel="stylesheet" />
    <link href="../css/sponsor/sidebar.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        width: 80%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
      }

      input,
      textarea,
      select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      p#formMessage {
        margin-top: 15px;
        text-align: center;
        color: #28a745;
        font-weight: bold;
      }

      .error {
        color: #d9534f;
      }
    </style>
  </head>

  <body>
    <!-- sidebar -->
    <div class="container-fluid" class="main" id="app">
      <div class="row">
        <div class="sidebar col-md-3">
          <ul class="navbar-links">
            <li>
              <a href="./sponsor1.html"><img src="../img/house.png" /> Home</a>
            </li>
            <li>
              <a href="./takeAttendance.html?uid=${uid}"
                ><img src="../img/attendance.png?uid=${uid}" /> Attendance</a
              >
            </li>
          </ul>
        </div>

        <!-- events content -->
        <main class="col-md-9 main-content">
          <div class="container">
            <h2>Create New Event</h2>
            <form id="eventForm">
              <label for="admissionsPeriod"
                >Admissions Period (e.g., October 2024 - November 2024):</label
              >
              <input type="text" id="admissionsPeriod" required />

              <label for="capacity">Capacity (e.g., 50 volunteers):</label>
              <input type="text" id="capacity" required />

              <label for="description"
                >Description (e.g., Spend a rewarding day at East Coast
                Beach...):</label
              >
              <textarea id="description" required></textarea>

              <label for="location">Location (e.g., East Coast Beach):</label>
              <input type="text" id="location" required />

              <label for="organiser"
                >Organiser (e.g., Ocean Purpose Project):</label
              >
              <input type="text" id="organiser" required />

              <label for="projectName"
                >Project Name (e.g., Beach Clean-Up):</label
              >
              <input type="text" id="projectName" required />

              <label for="projectRequirements"
                >Project Requirements (e.g., Bring gloves and reusable water
                bottles):</label
              >
              <input type="text" id="projectRequirements" required />

              <label for="region">Region:</label>
              <select id="region" required>
                <option value="" disabled selected>Select a region</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="Central">Central</option>
              </select>

              <label for="sessions"
                >Session(s) (e.g., Monday, 8:00 AM - 1:00 PM):</label
              >
              <input type="text" id="sessions" required />

              <label for="totalCSPHours"
                >Total CSP hours (e.g., 80 hours):</label
              >
              <input type="number" id="totalCSPHours" required />

              <label for="volunteerPeriodStart">Volunteer Period Start:</label>
              <input type="date" id="volunteerPeriodStart" required />

              <label for="volunteerPeriodEnd">Volunteer Period End:</label>
              <input type="date" id="volunteerPeriodEnd" required />

              <button type="button" id="submitEvent">Submit Event</button>
            </form>
            <p id="formMessage"></p>
          </div>
        </main>
      </div>
    </div>
    <!-- end of sidebar -->

    <script type="module">
      // Import Firebase modules from CDN
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        set,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBFS6yp8D-82OMm_s3AmwCJfyDKFhGl0V0",
        authDomain: "wad-proj-2b37f.firebaseapp.com",
        databaseURL:
          "https://wad-proj-2b37f-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wad-proj-2b37f",
        storageBucket: "wad-proj-2b37f.appspot.com",
        messagingSenderId: "873354832788",
        appId: "1:873354832788:web:41105e10dd0f7651607d81",
        measurementId: "G-LFFLPT7G58",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Function to get the next event ID
      async function getNextEventId() {
        try {
          const eventsRef = ref(database, "events/");
          const snapshot = await get(eventsRef);
          const events = snapshot.val();

          if (!events) return "event1";

          const eventIds = Object.keys(events)
            .filter((key) => key.startsWith("event"))
            .map((key) => parseInt(key.replace("event", "")))
            .filter((num) => !isNaN(num));

          const maxEventId = Math.max(...eventIds);
          return `event${maxEventId + 1}`;
        } catch (error) {
          console.error("Error getting next event ID:", error);
          throw error;
        }
      }

      // Function to write event data to Firebase
      async function writeEventData(eventData) {
        try {
          const eventId = await getNextEventId();
          await set(ref(database, `events/${eventId}`), eventData);
          return eventId;
        } catch (error) {
          console.error("Error writing event data:", error);
          throw error;
        }
      }

      // Handle form submission
      document
        .getElementById("submitEvent")
        .addEventListener("click", async function () {
          try {
            // Get input values
            const admissionsPeriod =
              document.getElementById("admissionsPeriod").value;
            const capacity = document.getElementById("capacity").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const organiser = document.getElementById("organiser").value;
            const projectName = document.getElementById("projectName").value;
            const projectRequirements = document.getElementById(
              "projectRequirements"
            ).value;
            const region = document.getElementById("region").value;
            const sessions = document.getElementById("sessions").value;
            const totalCSPHours =
              document.getElementById("totalCSPHours").value;
            const volunteerPeriodStart = new Date(
              document.getElementById("volunteerPeriodStart").value
            );
            const volunteerPeriodEnd = new Date(
              document.getElementById("volunteerPeriodEnd").value
            );

            // Format the Volunteer Period as "dd/mm/yy - dd/mm/yy"
            const options = {
              day: "2-digit",
              month: "2-digit",
              year: "2-digit",
            };
            const formattedStart = volunteerPeriodStart.toLocaleDateString(
              "en-GB",
              options
            );
            const formattedEnd = volunteerPeriodEnd.toLocaleDateString(
              "en-GB",
              options
            );
            const volunteerPeriod = `${formattedStart} - ${formattedEnd}`;

            // Create the event object
            const newEvent = {
              "Admissions Period": admissionsPeriod,
              Capacity: capacity,
              Description: description,
              Location: location,
              Organiser: organiser,
              "Project Name": projectName,
              "Project Requirements": projectRequirements,
              Region: region,
              "Session(s)": sessions,
              "Total CSP hours": totalCSPHours,
              "Volunteer Period": volunteerPeriod,
            };

            // Write the new event data to Firebase
            const eventId = await writeEventData(newEvent);

            document.getElementById(
              "formMessage"
            ).textContent = `${eventId} created successfully!`;
            document.getElementById("formMessage").classList.remove("error");
            document.getElementById("eventForm").reset();
          } catch (error) {
            document.getElementById(
              "formMessage"
            ).textContent = `Error creating event: ${error.message}`;
            document.getElementById("formMessage").classList.add("error");
          }
        });
    </script>
    <script type="module">
      import { createNavbar, initializeSearch } from "./script/navbar.js";

      document.addEventListener("DOMContentLoaded", async () => {
        createNavbar();

        try {
          const searchResult = await initializeSearch();
          console.log(searchResult);
        } catch (err) {
          // Initialize search functionality
          console.error("Error initializing search:", error);
        }
      });
    </script>
  </body>
</html>
