<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS for the social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Sponsor Details</title>

    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      #sponsorStats {
        margin: 20px 0;
        display: flex;
        justify-content: space-around;
        text-align: center;
      }

      .icon-large {
        font-size: 36px;
        margin: 0 10px;
        transition: color 0.3s, transform 0.3s;
      }

      .icon-large:hover {
        color: #007bff;
        transform: scale(1.2);
      }

      .upload-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .upload-btn:enabled {
        cursor: pointer;
        opacity: 1;
      }

      .description-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        background-color: #fff;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .event-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        background-color: #f9f9f9;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .edit-btn {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .edit-btn:hover {
        background-color: #218838;
      }

      .save-btn,
      .cancel-btn {
        display: none;
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #007bff;
        color: white;
      }

      .cancel-btn {
        background-color: #d9534f;
        color: white;
      }

      #aboutTextarea {
        display: none;
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <br /><br />
    <div class="container">
      <!-- <div id="iconsRow"></div> -->
      <h1 id="sponsorHeader">Sponsor Details</h1>
      <div id="sponsorStats"></div>

      <div id="sponsorDescription" class="description-box">
        <p id="aboutText">
          <strong>About:</strong> <span id="aboutContent"></span>
        </p>
        <textarea id="aboutTextarea"></textarea>
        <div id="aboutActions" style="margin-top: 10px">
          <button id="editAboutBtn" class="edit-btn">Edit</button>
          <button id="saveAboutBtn" class="save-btn">Save</button>
          <button id="cancelAboutBtn" class="cancel-btn">Cancel</button>
        </div>
      </div>

      <div style="text-align: center; margin: 20px 0">
        <a href="../sponsor_upload/upload.html">
          <button id="uploadEventsBtn" class="upload-btn">Upload Events</button>
        </a>
      </div>

      <div id="eventContainer"></div>
    </div>

    <script type="module" src="sponsor1.js"></script>
    <script type="module">
      import { createNavbar, initializeSearch } from "./navbar.js";

      document.addEventListener("DOMContentLoaded", () => {
        createNavbar();
        initializeSearch();
      });
    </script>
  </body>
</html>
