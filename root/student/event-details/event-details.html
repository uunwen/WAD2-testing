<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #eventDetailsContainer {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        /* Header Styling */
        #eventTitle {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #e2e2e2;
            padding-bottom: 10px;
        }

        /* Paragraph Styling */
        #eventDetails p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
            text-align: left;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        /* Key-Value Styling */
        #eventDetails p strong {
            color: #333;
            font-weight: 500;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            /* Spacing between buttons */
            margin-top: 20px;
        }

        /* Back Button Styling */
        .back-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .back-button:active {
            background-color: #3e8e41;
        }

        /* Sign Up Button Styling */
        .signup-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            /* Blue color for sign up */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #0069d9;
        }

        .signup-button:active {
            background-color: #0056b3;
        }
    </style>
    <script type="module" src="event-details.js"></script>
</head>

<body>
    <div id="eventDetailsContainer">
        <h1 id="eventTitle"></h1>
        <div id="eventDetails"></div>

        <div class="button-container">
            <button class="back-button" onclick="window.history.back()">Back to Events</button>
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
