<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign-Up</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #signupFormContainer {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: #fff;
            background-color: #abccd2d0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7f9ba0d0;
            transform: scale(1.05);
            /* Enlarges the button */
            transition: transform 0.2s;
            /* Smooth transition effect */
        }



        /* Back Button Styling */
        .back-button {
            width: auto;
            padding: 8px 16px;
            font-size: 1em;
            color: fff;
            background-color: #abccd2d0;
            border: 1px solid #abccd2d0;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #7f9ba0d0;
            color: #fff;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="signupFormContainer">
        <button class="back-button" onclick="history.back()">Back</button>

        <h1>Sign Up for <span id="eventName"></span></h1>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="telegram">Telegram Handle</label>
                <input type="text" id="telegram" pattern="^@.*" required placeholder="e.g., @username">
                <span class="error-message" id="telegramError"></span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
                <span class="error-message" id="ageError"></span>
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <select id="school" required>
                    <option value="" disabled selected>Select your school</option>
                    <option value="SCIS">School of Computing and Information Systems</option>
                    <option value="SOB">School of Business</option>
                    <option value="SOE">School of Economics</option>
                    <option value="SOA">School of Accountancy</option>
                    <option value="SOL">School of Law</option>
                    <option value="SOSS">School of Social Sciences</option>
                    <option value="CIS">College of Integrative Studies</option>
                </select>
                <span class="error-message" id="schoolError"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" required>
                <span class="error-message" id="contactError"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Display the event name from URL
        const eventName = new URLSearchParams(window.location.search).get('eventName');
        document.getElementById("eventName").textContent = eventName || "the Event";

        // Add live validation for the Telegram handle input
        document.getElementById("telegram").addEventListener("input", function () {
            if (!this.value.startsWith('@')) {
                this.setCustomValidity("Please include an '@' at the start of the Telegram handle.");
                this.reportValidity();
            } else {
                this.setCustomValidity(""); // Clear the custom error when valid
            }
        });
    </script>
    <script type="module" src="signup-form.js"></script>
</body>

</html>
