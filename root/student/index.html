<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sidebar-checkbox.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- calendar cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.2/event-calendar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.2/event-calendar.min.css" rel="stylesheet">
</head>

<body>
    <div class="container_fluid" id="app">
        <div class="row">
            <div class="sidebar col-3 ">
                <div class="sidebar-logo d-flex justify-content-center align-items-center">
                    <img src="img/social-services.png" height="50px" width="auto" alt="">
                    <h3 class="ms-2 p-0 d-inline-block">RIGHTTRACK</h3>
                </div>
                <div v-if="getUser() == 'student'"
                    class="sidebar-content d-flex flex-column justify-content-center align-items-center">
                    <p class="sidebar-content text-center m-0">HOURS LEFT: </p>
                    <p class="sidebar-content text-center m-0">{{hoursLeft}}</p>
                    <hr class="sidebar-hr w-80">
                    <p class="sidebar-content text-center m-0">CALENDER</p>
                    
                    <div id="ec"></div>

                    <a href="#"><img src="img/calendar.png" height="200px" width="auto" alt=""></a>
                    <hr class="sidebar-hr w-80 mt-4">
                    <p class="sidebar-content text-center m-0">TO-DO LIST</p>
                    <div class="w-80">
                        <div class="checkbox-wrapper d-flex flex-column">
                            <div v-for="(task, idx) in toDoList">
                                <input type="checkbox" class="check" :id="task+idx" />
                                <label :for="task+idx" class="label">
                                    <svg width="45" height="45" viewbox="0 0 95 95">
                                        <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                                        <g transform="translate(0,-952.36222)">
                                            <path
                                                d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 "
                                                stroke="black" stroke-width="3" fill="none" class="path1" />
                                        </g>
                                    </svg>
                                    <span class="check-description">{{task}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else-if="getUser() == 'admin'"
                    class="sidebar-content d-flex flex-column justify-content-center align-items-center">
                    <div class="sidebar-content d-flex flex-column w-80 mx-auto">
                        <p class="sidebar-content m-0"><a href="#">MENU</a> </p>
                        <hr class="sidebar-hr w-100 mx-auto">
                        <p class="sidebar-content m-0"><a href="#">APPROVE POSTS</a></p>
                        <p class="sidebar-content m-0"><a href="#">DATA</a> </p>
                    </div>
                </div>
            </div>
            <div class="col-9">

            </div>
        </div>
    </div>

    <script>
        // <div id='app'></div>
        const app = Vue.createApp({
            data() {
                return {
                    account: "student",
                    hoursLeft: 80,
                    toDoList: ["Task 1", "Task 2", "Task 3", "Task 4"]
                };
            }, // data
            // computed: { 
            //     derivedProperty() {
            //         return false;
            //     }  
            // }, // computed
            // created() { 
            // },
            // mounted() { 
            // },
            methods: {
                getUser() {
                    return this.account
                },
            } // methods
        });
        const vm = app.mount('#app');

        // calendar stuff
        let ec = new EventCalendar(document.getElementById('ec'), {
            view: 'dayGridMonth',
            events: [
                { title: 'Midterm Exam', start: '2024-10-22' },
                { title: 'Group Study', start: '2024-10-29' },
            ]
        });

    </script>
</body>

</html>
