<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Details</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      /* Box for sponsor statistics */
      #sponsorStats {
        margin: 20px 0;
        display: flex;
        justify-content: space-around;
        text-align: center;
      }

      .stat-item {
        font-size: 18px;
      }

      .number {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
      }

      /* Row for sponsor icons */
      #iconsRow {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      /* Box styling for description */
      .description-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        background-color: #fff;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Event Data Box */
      .event-box {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        background-color: #f9f9f9;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .event-header h2 {
        color: #007bff;
        margin: 0;
      }

      .edit-btn {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        margin-left: 10px;
      }

      .edit-btn:hover {
        background-color: #218838;
      }

      .save-btn,
      .cancel-btn {
        display: none;
        margin-left: 10px;
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn {
        background-color: #007bff;
        color: white;
      }

      .cancel-btn {
        background-color: #d9534f;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header for Sponsor Name -->
      <h1 id="sponsorHeader">Sponsor Details</h1>

      <!-- Div where sponsor statistics (likes, followers, etc.) will be displayed -->
      <div id="sponsorStats" class="stats-box"></div>

      <!-- Icons for email, Facebook, website -->
      <div id="iconsRow" class="icons"></div>

      <!-- Box where description (about section) will be displayed and edited -->
      <!-- Box where description (about section) will be displayed and edited -->
      <div id="sponsorDescription" class="description-box">
        <p id="aboutText">
          <strong>About:</strong> <span id="aboutContent"></span>
        </p>
        <textarea
          id="aboutTextarea"
          style="display: none; width: 100%; height: 100px"
        ></textarea>

        <!-- Buttons for save, cancel, and edit actions -->
        <div id="aboutActions" style="margin-top: 10px">
          <button id="editAboutBtn" class="edit-btn">Edit</button>
          <button id="saveAboutBtn" class="upload-btn" style="display: none">
            Save
          </button>
          <button
            id="cancelAboutBtn"
            class="upload-btn"
            style="background-color: #d9534f; display: none"
          >
            Cancel
          </button>
        </div>
      </div>

      <!-- Event Data Boxes -->
      <div id="event"></div>
    </div>

    <script type="module" src="sponsor1.js"></script>
  </body>
</html>
