<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title>

    <!-- Bootstrap CSS (for general styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #sponsorDetailsContainer {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        /* Header Styling */
        #sponsorTitle {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            font-weight: 600;
            padding-bottom: 10px;
        }

        /* Stats Bar Styling */
        #sponsorStats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #e0f1f4;
            font-weight: 600;
            font-size: 1em;
        }

        #sponsorStats div {
            margin: 0 20px;
            color: #333;
        }

        /* Icon Row Styling with Hover Effect */
        #iconRow a {
            font-size: 2.2em;
            color: black;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        #iconRow a:hover {
            transform: scale(1.2);
            color: #4c9baf;
            /* Changes color on hover for better visibility */
        }

        /* Paragraph Styling */
        #sponsorDetails p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
            text-align: left;
            padding: 10px;
            border-left: 4px solid #e0f1f4;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        /* Key-Value Styling */
        #sponsorDetails p strong {
            color: #333;
            font-weight: 500;
        }


        .back-button {
            background-color: #e0f1f4;
            color: black;
            padding: 12px;
            border: 1px solid #e0f1f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for the back button */
        .back-button:hover {
            background-color: #d1e8ed;
            /* Slightly darker background */
            color: #333;
            /* Darker text for contrast */
            transform: scale(1.05);
            /* Slightly enlarge the button */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            /* Ensure smooth enlargement */
        }
    </style>


    <script type="module" src="sponsor-details.js"></script>
</head>

<body>

    <!-- Back Button -->
    <div style="text-align: left; margin: 10px;">
        <button class="btn back-button" onclick="goBack()">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </div>




    <div id="sponsorDetailsContainer">
        <!-- Sponsor name as header -->
        <h1 id="sponsorTitle"></h1>

        <div id="iconRow" style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <a id="emailIcon" href="mailto:example@example.com" target="_blank">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a id="facebookIcon" href="https://facebook.com" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>
            <a id="websiteIcon" href="https://example.com" target="_blank">
                <i class="bi bi-globe"></i>
            </a>
        </div>


        <div id="sponsorStats"
            style="display: flex; justify-content: space-around; background-color: #e0f1f4; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            <div style="text-align: center;">
                <div id="followers" style="font-size: 1.5em; font-weight: bold;"></div>
                <div>Followers</div>
            </div>
            <div style="text-align: center;">
                <div id="likes" style="font-size: 1.5em; font-weight: bold;"></div>
                <div>Likes</div>
            </div>
            <div style="text-align: center;">
                <div id="projects" style="font-size: 1.5em; font-weight: bold;"></div>
                <div>Projects</div>
            </div>
        </div>

        <div id="sponsorDetails">
            <!-- Sponsor information will be displayed here -->
        </div>

        <script>
            // Back button function
            function goBack() {
                window.history.back();
            }
        </script>
</body>

</html>
