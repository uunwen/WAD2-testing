<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #sponsorDetailsContainer {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        /* Header Styling */
        #sponsorTitle {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #e2e2e2;
            padding-bottom: 10px;
        }

        /* Paragraph Styling */
        #sponsorDetails p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
            text-align: left;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        /* Key-Value Styling */
        #sponsorDetails p strong {
            color: #333;
            font-weight: 500;
        }
    </style>
    <script type="module" src="sponsor-details.js"></script>
</head>

<body>
    <h1 id="sponsorTitle">Sponsor Details</h1>
    <div id="sponsorDetails">
        <!-- Sponsor information will be displayed here -->
    </div>
</body>

</html>
