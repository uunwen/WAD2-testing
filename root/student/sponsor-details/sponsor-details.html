<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title>

    <!-- Bootstrap CSS (for general styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #sponsorDetailsContainer {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        /* Header Styling */
        #sponsorTitle {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            font-weight: 600;
            padding-bottom: 10px;
        }

        /* Icon Row Styling with Hover Effect */
        #iconRow {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            padding: 10px;
            background-color: #e0f1f4;
            border-radius: 5px;
        }

        #iconRow a {
            font-size: 2.2em;
            color: black;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        #iconRow a:hover {
            transform: scale(1.2);
            color: #4c9baf;
            /* Changes color on hover for better visibility */
        }

        /* Paragraph Styling */
        #sponsorDetails p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
            text-align: left;
            padding: 10px;
            border-left: 4px solid #e0f1f4;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        /* Key-Value Styling */
        #sponsorDetails p strong {
            color: #333;
            font-weight: 500;
        }

        .back-button {
            background-color: #e0f1f4;
            color: black;
            padding: 12px;
            border: 1px solid #e0f1f4;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for the back button */
        .back-button:hover {
            background-color: #d1e8ed;
            /* Slightly darker background */
            color: #333;
            /* Darker text for contrast */
            transform: scale(1.05);
            /* Slightly enlarge the button */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            /* Ensure smooth enlargement */
        }

        /* Unordered list for project list */
        #sponsorDetails ul {
            list-style-type: none;
            padding-left: 0;
            margin-left: 0;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center the items horizontally */
        }

        #sponsorDetails ul li {
            margin-bottom: 15px;
            padding: 8px;
            background-color: #f1f9fc;
            border-radius: 5px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            text-align: center;
            /* Center the text within each list item */
            width: 100%;
            /* Ensure the list item takes up full width for centering */
        }

        /* Hover effect for list items */
        #sponsorDetails ul li:hover {
            background-color: #e0f1f4;
            padding-left: 20px;
            cursor: pointer;
        }

        /* Added margin between sections */
        #sponsorDetails div {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <div style="text-align: left; margin: 10px;">
        <button class="btn back-button" onclick="goBack()">
            Back
        </button>
    </div>

    <div id="sponsorDetailsContainer">
        <!-- Sponsor name as header -->
        <h1 id="sponsorTitle"></h1>

        <!-- Icon Row (Moved to the colored section) -->
        <div id="iconRow">
            <a id="emailIcon" href="mailto:example@example.com" target="_blank">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a id="facebookIcon" href="https://facebook.com" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>
            <a id="websiteIcon" href="https://example.com" target="_blank">
                <i class="bi bi-globe"></i>
            </a>
        </div>

        <div id="sponsorDetails">
            <!-- Sponsor information will be displayed here -->
        </div>

        <script>
            // Back button function
            function goBack() {
                window.history.back();
            }
        </script>

        <script type="module" src="sponsor-details.js"></script>
    </div>

</body>

</html>
