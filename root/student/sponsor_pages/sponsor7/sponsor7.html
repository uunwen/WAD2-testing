<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title> <!-- This will be replaced by org_name dynamically -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add basic styles for the sponsor page -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-top: 20px;
        }

        table {
            margin: 20px auto;
            text-align: center;
            width: 80%;
        }

        td {
            padding: 10px;
        }

        /* Box for sponsor statistics */
        #sponsorStats {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            font-size: 18px;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }

        /* Box for About section */
        .about-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .about-box p {
            margin: 0;
        }

        /* Style for the icons */
        .icon {
            margin: 0 20px;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        /* Hover effect to enlarge the icons */
        .icon:hover {
            transform: scale(1.3);
        }

        /* Style for Projects list */
        .projects-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .projects-box ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .projects-box li {
            margin: 10px 0;
        }

        /* Row for the upload button */
        .upload-row {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- The header where the Sponsor Name will be displayed -->
        <h1 id="sponsorHeader">Sponsor Details</h1>

        <!-- Div where the rest of sponsor7 data will be displayed -->
        <div id="sponsorData"></div>

        <!-- About Section -->
        <div id="aboutSection" class="about-box">
            <p id="aboutText"><strong>About:</strong> No information available.</p>
        </div>

        <!-- Projects Section -->
        <div id="projectsSection" class="projects-box">
            <p><strong>Projects:</strong></p>
            <ul id="projectsList">
                <!-- Project list will be populated dynamically -->
            </ul>
        </div>
    </div>

    <!-- Include your JavaScript file (sponsor7.js) -->
    <script type="module" src="sponsor7.js"></script>
</body>

</html>
