<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Filters with Icon Links</title>
    <link rel="stylesheet" href="../../css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->

</head>
<body>

    <!-- Bootstrap Navbar with icons -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-end"> <!-- Align icons to the right -->
            <a href="../student/main.html" class="navbar-brand"><img src="../../img/social-services.png" alt="">RIGHTTRACK</a>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="search-container"> <!-- Flexbox container -->
                            <input type="text" placeholder="Search..." aria-label="Search">
                            <span class="search-icon">üîç</span> <!-- Search icon next to input -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filter-wrapper">
                <img src="../../img/filter.png" alt="Settings" class="filter-icon">

                <div id="filter-menu" class="filters">
                    <h2>FILTERS</h2>

                    <!-- Filter Groups -->
                    <div class="filter-group">
                        <span class="filter-label">Time:</span>
                        <div class="row filter-options">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="filter-option" onclick="toggleSelect(this)">Morning</div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="filter-option" onclick="toggleSelect(this)">Afternoon</div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="filter-option" onclick="toggleSelect(this)">Evening</div>
                            </div>
                        </div>
                    </div>

                    <!-- Add other filter groups here -->

                    <button id="submit-btn">Submit</button>
                </div>
            </div>

            <div class="menu">
                <span class="icon"><img src="../../img/user.png" alt="Profile"></span>
                <div class="menu-content">
                    <a href="#"><img src="../../img/user.png" alt="Profile Icon">Profile</a>
                    <a href="#"><img src="../../img/settings.png" alt="Settings Icon">Settings</a>
                    <div class="separator"></div>
                    <a href="#"><img src="../../img/logout.png" alt="Log Out Icon">Log out</a>
                </div>
            </div>
        </div>
    </nav>
<!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" ></script> 

</body>
